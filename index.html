<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coyoda | A Vehicle For Any Need</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero">
      <div class="navbar">
        <h1 class="logo">COYODA</h1>
        <ul class="navlinks">
          <a href="#" class="navlink">Select Vehicle</a>
          <a href="#" class="navlink">Shopping Tools</a>
          <a href="#" class="navlink">Find A Dealer</a>
          <a href="#" class="navlink">Build &amp; Price</a>
        </ul>
        <div class="left-block">
          <h1 class="hero-heading">VEHICLES FOR ANY NEED</h1>
          <p class="hero-paragraph">
            At <span class="coyoda-text">COYODA</span> we believe in providing a
            vehicle for any need
          </p>
        </div>
      </div>
    </section>
    <section class="collection">
      <div class="options">
        <ul class="options-list">
          <li class="option-link">
            <img
              src="./images/build_black_24dp.svg"
              alt="build a vehicle"
              class="option-image"
            />
            <a href="#" class="link">Build</a>
          </li>
          <li class="option-link">
            <img
              src="./images/search_black_24dp.svg"
              alt="build a vehicle"
              class="option-image"
            />
            <a href="#" class="link">Search</a>
          </li>
          <li class="option-link">
            <img
              src="./images/article_black_24dp.svg"
              alt="build a vehicle"
              class="option-image"
            />
            <a href="#" class="link">Brochure</a>
          </li>
          <li class="option-link">
            <img
              src="./images/shopping_cart_black_24dp.svg"
              alt="build a vehicle"
              class="option-image"
            />
            <a href="#" class="link">Offers</a>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
